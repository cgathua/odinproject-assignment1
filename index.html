<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Assignment 1</title>
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--javascript-->
    <script defer src="./main.js"></script>
</head>

<body>
    <main>
        <section class="form">

            <form novalidate>
                <fieldset>
                    <legend>Form Validation Using Javascript</legend>
                </fieldset>

                <fieldset>
                    <label for="email">Email <input type="email" name="user_email" id="email" required></label>
                    <label for="country">Country <select name="user_country" id="country" required><option value="US">United States</option></select></label>
                    <label for="zip_code">Zip Code <input type="text" name="user_zipcode" id="zip_code" required></label>
                    <label for="password">Password <input type="password" name="user_password" id="password" required></label>
                    <label for="confirm">Confirm Password <input type="password" name="user_confirm" id="confirm" required></label>
                    <p id="message" data-name="message" aria-live="polite"></p>
                </fieldset>
                <input type="submit" id="submit" value="submit" data-name="submit">
            </form>

        </section>
    </main>
</body>

</html>
